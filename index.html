<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>geometry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="p-4">
      <!-- main content container -->
      <div class="flex flex-col md:flex-row lg:flex-row">
        <!-- shape card container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
          <!-- triangle card -->
          <div class="p-9 border-2 border-gray-400 rounded-md">
            <img src="geometry-genius-resources/images/triangle.png" alt="" />
            <h3 class="text-2xl font-bold text-center mt-12">Triangle</h3>

            <p class="text-base text-center">Area (A) = 0.5 X b X h</p>
            <input
              type="text"
              placeholder="b"
              class="w-20"
              id="triangle-base"
            />
            <span>cm</span>
            <input
              type="text"
              name=""
              id="triangle-height"
              placeholder="h"
              class="w-20"
            />
            <span>cm</span>
            <button
              onclick="calculateTriangleArea()"
              class="btn bg-blue-600 text-white w-full mt-12"
            >
              Calculate
            </button>
          </div>
          <!-- Rectangle card -->
          <div class="p-9 border-2 border-gray-400 rounded-md">
            <img src="geometry-genius-resources/images/rectangle.png" alt="" />
            <h3 class="text-2xl font-bold text-center mt-12">Rectangle</h3>

            <p class="text-base text-center">Area (A) = w X I</p>
            <input
              type="text"
              placeholder="w"
              class="w-20"
              id="rectangle-base"
            />
            <span>cm</span>
            <input
              type="text"
              name=""
              id="rectangle-height"
              placeholder="i"
              class="w-20"
            />
            <span>cm</span>
            <button
              onclick="calculateRectangleArea()"
              class="btn bg-blue-600 text-white w-full mt-12"
            >
              Calculate
            </button>
          </div>
          <!-- parallelogram card -->
          <div class="p-9 border-2 border-gray-400 rounded-md">
            <img
              src="geometry-genius-resources/images/parallelogram.png"
              alt=""
            />
            <h3 class="text-2xl font-bold text-center mt-12">Parallelogram</h3>

            <p class="text-base text-center">Area (A) = b X h</p>
            <input
              type="text"
              placeholder="b"
              class="w-20"
              id="parallelogram-base"
            />
            <span>cm</span>
            <input
              type="text"
              name=""
              id="parallelogram-height"
              placeholder="h"
              class="w-20"
            />
            <span>cm</span>
            <button
              onclick="calculateParallelogramArea()"
              class="btn bg-blue-600 text-white w-full mt-12"
            >
              Calculate
            </button>
          </div>
          <!-- rhombus card -->
          <div class="p-9 border-2 border-gray-400 rounded-md">
            <img src="geometry-genius-resources/images/rhombus.png" alt="" />
            <h3 class="text-2xl font-bold text-center mt-12">Rhombus</h3>

            <p class="text-base text-center">
              Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub>
            </p>
            <input type="text" placeholder="d1" class="w-20" id="rhombus-d1" />
            <span>cm</span>
            <input
              type="text"
              name=""
              id="rhombus-d2"
              placeholder="d2"
              class="w-20"
            />
            <span>cm</span>
            <button
              onclick="calculateRhombusArea()"
              class="btn bg-blue-600 text-white w-full mt-12"
            >
              Calculate
            </button>
          </div>
          <!-- triangle card -->
          <div class="p-9 border-2 border-gray-400 rounded-md">
            <img src="geometry-genius-resources/images/triangle.png" alt="" />
            <h3 class="text-2xl font-bold text-center mt-12">Triangle</h3>

            <p class="text-base text-center">Area (A) = 0.5 b h</p>
            <button class="btn bg-blue-600 text-white w-full mt-12">
              Calculate
            </button>
          </div>
          <!-- triangle card -->
          <div class="p-9 border-2 border-gray-400 rounded-md">
            <img src="geometry-genius-resources/images/triangle.png" alt="" />
            <h3 class="text-2xl font-bold text-center mt-12">Triangle</h3>

            <p class="text-base text-center">Area (A) = 0.5 b h</p>
            <button class="btn bg-blue-600 text-white w-full mt-12">
              Calculate
            </button>
          </div>
        </div>
        <!-- area calculator container -->
        <div class="w-96 border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl text-center p-4">Area calculator</h3>
          <p id="area"></p>
        </div>
      </div>
    </main>

    <script src="script/main.js"></script>
  </body>
</html>
